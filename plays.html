<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel United Tablice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/PXU.png">
</head>
<body>
    <!-- Full-width Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pixel United</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="plays.html">Zagrywki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="builder.html">Zbuduj</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content starts after the navbar -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left side - Plays selector -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h4>Zagrywki</h4>
                        <div>
                            <button id="import-btn" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#importExportModal">Importuj</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="plays-list">

                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Middle - Tactical Board (horizontal orientation) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Zagrywka: <span id="current-play-name">Rzut Rożny</span></h4>
                            <div id="steps-navigation" class="btn-group">
                                <!-- Steps will be added dynamically -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="tactical-board horizontal">
                            <!-- Horizontal pitch -->
                            <div class="pitch horizontal">
                                <!-- Players will be added dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Step Description (tylko jedna karta) -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Krok: <span id="current-step">1</span>/<span id="total-steps">1</span></h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Opis:</h6>
                            <p id="step-description-display" class="p-2 bg-light rounded">Brak opisu</p>
                        </div>
                        <div class="mb-3">
                            <h6>Podanie:</h6>
                            <p id="high-ball-indicator" class="p-2 bg-light rounded">Normalne</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal importu/eksportu -->
    <div class="modal fade" id="importExportModal" tabindex="-1" aria-labelledby="importExportModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importExportModalLabel">Import/Eksport zagrywek</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="plays-json" class="form-label">Zagrywki (JSON)</label>
                        <textarea class="form-control" id="plays-json" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Lub wczytaj z pliku</label>
                        <input class="form-control" type="file" id="file-input" accept=".json">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" id="import-plays">Importuj</button>
                    <button type="button" class="btn btn-info" id="save-to-file">Zapisz do pliku</button>
                    <button type="button" class="btn btn-success" id="copy-json">Kopiuj</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tactics.js"></script>
    <script src="js/plays.js"></script>
</body>
</html>
